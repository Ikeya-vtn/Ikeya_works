name: my_portfolio
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  http: ^0.12.0+4
  animated_text_kit: ^2.0.0
  url_launcher_web: ^0.1.1+1
  url_launcher: ^5.1.4
  pedantic_mono: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
  - assets/
  - assets/works/
  - assets/images/
  fonts:
  - family: SourceSansPro
    fonts:
    - asset: assets/SourceSansPro-Regular.ttf
  - family: FZ
    fonts:
    - asset: assets/FZ.otf
